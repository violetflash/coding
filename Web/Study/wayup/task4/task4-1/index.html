<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,500;0,900;1,700&
    family=Open+Sans:wght@400;700&family=Ubuntu:wght@400;700&display=swap" rel="stylesheet">
    <title>Title</title>
</head>
<body>

<div class="header">

        <img src="assets/img/logo.png" alt="wayup_logo">

</div>


<div class="intro">

        <div class="body__inner__left">

            <div class="learn_more_button">
                <button>Узнать больше</button>
            </div>
        </div>
        <div class="body__inner_right">
            <div class="image__right">
                <img src="assets/img/pic.png">
            </div>
        </div>
