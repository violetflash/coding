<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css?family=PT+Serif|Roboto+Condensed&display=swap&subset=cyrillic"
          rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/slick.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="header">
        <div class="logo header-logo">
            <a class="logo__link" href="#">
                <img class="logo__link-img" src="images/logo.svg" alt="logo">
            </a>
        </div>
        <nav class="menu">
            <ul class="menu__list">
                <li class="menu__list-item">
                    <a class="menu__list-link menu__list-link--active" href="#">О нас</a>
                </li>
                <li class="menu__list-item">
                    <a class="menu__list-link" href="#">Дома</a>
                </li>
                <li class="menu__list-item">
                    <a class="menu__list-link" href="#">Квартиры</a>
                </li>
                <li class="menu__list-item">
                    <a class="menu__list-link" href="#">Контакты</a>
                </li>
            </ul>
        </nav>
    </header>

    <section class="slider">
        <div class="slider__item-1" style="background-image: url(images/slide-item-1.jpg);"></div>
        <div class="slider__item-2" style="background-image: url(images/slide-item-2.jpg);"></div>
        <div class="slider__item-3" style="background-image: url(images/slide-item-3.jpg);"></div>
        <div class="slider__item-4" style="background-image: url(images/slide-item-4.jpg);"></div>
        <div class="slider__item-5" style="background-image: url(images/slide-item-5.jpg);"></div>
        <div class="slider__item-6" style="background-image: url(images/slide-item-6.jpg);"></div>
    </section>

    <section class="search">
        <div class="search__inner">
            <div class="search__form">
                <div class="search__form-label">
                    <label for="search">Поиск Аппартаментов</label>
                </div>
                <input id="search" class="search__form-input" type="text" placeholder="Введите город">
                <button class="search__form-btn" type="submit">Найти</button>
            </div>
        </div>
    </section>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="js/slick.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
